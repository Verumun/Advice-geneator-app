<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="main">
    <h2 class="advice-header" id="advice-id"></h2>

    <p class="advice-text" id="advice-text"></p>

    <picture>
      <source media="(max-width:760px)" srcset="images/pattern-divider-mobile.svg">
      <img  src="images/pattern-divider-desktop.svg" alt="">
    </picture>

    <button id="button"><img id="image" src="images/icon-dice.svg" alt=""></button>
  </section>

  

  
  
  <div class="attribution">
    Challenge by <a href="https://github.com/Verumun" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nev Ezekiel Verumun</a>.
  </div>
</body>
<script src="javascript/script.js"></script>
</html>
